<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragrafos</title>
</head>
<body>
    <h1>Paragrafos e quebras de linhas.</h1>
    <hr>
    <p>Voce pode escrever um paragrafo de qualquer jeito basta colocar tudo no meio do par de tags p e /p.</p>
    <p>Se precisar quebrar o texto em algum lugar especifico <br> como esse, voce pode usar a tag br.</p> <!--Less than / grater than-->
    &lt;p&gt;</p>
    <p>Vamos adicionar alguns simbolos, especiais:
        &reg; &copy; &trade; &euro; &#x1F642; &#x1F680;
    </p>
</body>
</html>
