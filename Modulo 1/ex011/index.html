<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML</title>
</head>
<body>
    <h1>Imagem Dinamica</h1>
    <p>Tente abrir esse site em dispositivos diferentes ou diminua o tamanho do navegador.</p>
    <picture>
        <source media="(max-width: 750px )" srcset="imagens/pequena.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/media.png" type="image/png">
        <img src="Imagens/grande.png" alt="Imagem flexivel">
    </picture>
    
    <h1>Reprodução de audio</h1>
    <p>Aprendendo a reproduzir audio em HTML5.</p>

    <audio preload="metadata" autoplay controls loop>
    <source src="midia/gridlock.mp3" type="audio/mpeg">
    <source src="midia/gridlock.wav" type="audio/wav">
    <p>Infelizmente seu navegador não suporta esse arquivo.
    <a href="midia/gridlock.mp3">Clique aqui para baixar o arquivo MP3.
    </a></p>
    </audio>


    </body>
    </html>
